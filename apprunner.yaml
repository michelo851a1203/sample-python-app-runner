version: 1.0.0
runtime: python311

build:
  commands:
    pre-build:
      - echo "Running pre-build..."
    build:
      - pip3 install -r requirements.txt

run:
  runtime-version: 3.11
  pre-run:
    - echo "installing dependency..."
    - pip3 install uv
  command: PYTHONDONTWRITEBYTECODE=1 PYTHONUNBUFFERED=1 uv run uvicorn main:app --host 0.0.0.0 --port 8080
  network:
    port: 8080

